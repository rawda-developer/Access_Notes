{% extends 'notes/base.html' %}
{% block title %}{{note.title}}{% endblock %}
{% block content %}

<h2 class="d-flex justify-content-center my-3">{{note.title}}</h2>
<div class="border p-3 my-3" style="width: 50%; margin: 0 auto;">
    <h2>{{note.title}}</h2>
    <p>{{note.text}}</p>
    <a href="{% url 'notes.update' note.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'notes.delete' note.id %}" class="btn btn-danger">Delete</a>
</div>
{% endblock %}
